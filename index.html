<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thaalib al-ʿIlm</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #222; /* dark gray */
      color: white;
      height: 100vh;
      position: fixed;
      right: 0;
      top: 0;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar img {
      display: block;
      margin: 0 auto 15px auto;
      width: 150px;
      border-radius: 8px;
    }

    .sidebar h2 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
      font-weight: normal;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }

    .menu li span {
      margin-right: 8px;
      transition: transform 0.3s;
    }

    .submenu {
      list-style: none;
      padding-left: 20px;
      display: none;
    }

    .submenu li {
      margin: 5px 0;
      font-size: 14px;
    }

    /* Main content */
    .main {
      margin-right: 250px; /* space for sidebar */
      width: 100%;
      min-height: 100vh;
    }

    /* Header with background */
    .header {
      position: relative;
      height: 300px;
      background-image: url("https://github.com/millahibrahim148-ops/my-website/blob/main/BLSfKR-ziHzpUbe7umegw6Y33pWy4wYvaKAX9C1ytx2urGfb3MSLulbcL2yAlbNP5JavRj0mp5SQ0x8ZbUMRhxGewpgbOw4XWlD43v3J5kKi1ln_Mtj-U2n6TYWBR8V1ReZRrpXSv4Iye_hHEk-QLGwFGQ3Xq68aJMyuTd_WlTqK0bH7LTwibiwVO0HcDsx0Qz1xgZMYcEdhOlLGqfkE0.jpg?raw=true");
      background-size: cover;
      background-position: center;
    }

    .header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65); /* darker overlay */
    }

    .header-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .header-content img {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="https://github.com/millahibrahim148-ops/my-website/blob/main/unnamed.png?raw=true" alt="Banner">
    <h2>thaalib al-ʿIlm</h2>
    <ul class="menu">
      <li><span>▶</span> Homepage</li>
      <li>
        <span>▶</span> Ask Question / Suggestion
        <ul class="submenu">
          <li>For Muslim</li>
          <li>For Muslimah</li>
        </ul>
      </li>
      <li>
        <span>▶</span> Thaalib al-ʿIlm Guides
        <ul class="submenu">
          <li>How to (...) page</li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <div class="header-content">
        <img src="https://raw.githubusercontent.com/millahibrahim148-ops/my-website/refs/heads/main/0821.gif" alt="Title GIF">
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".menu li").forEach(item => {
      item.addEventListener("click", function () {
        let submenu = this.querySelector(".submenu");
        let arrow = this.querySelector("span");
        if (submenu) {
          submenu.style.display = submenu.style.display === "block" ? "none" : "block";
          arrow.textContent = submenu.style.display === "block" ? "▼" : "▶";
        }
      });
    });
  </script>
</body>
</html>
