<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thaalib al-Ê¿Ilm</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #222; /* dark gray */
      color: white;
      height: 100vh;
      position: fixed;
      right: 0;
      top: 0;
      padding: 20px;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000; /* ðŸ‘ˆ stays on top */
    }

    .sidebar.hidden {
      transform: translateX(100%);
    }

    .sidebar img {
      display: block;
      margin: 0 auto 15px auto;
      width: 150px;
      border-radius: 8px;
    }

    .sidebar h2 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
      font-weight: normal;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      margin-bottom: 10px;
      cursor: pointer;
      user-select: none;
    }

    .menu li span {
      margin-right: 8px;
      transition: transform 0.3s;
    }

    .submenu {
      list-style: none;
      padding-left: 20px;
      display: none;
    }

    .submenu li {
      margin: 5px 0;
      font-size: 14px;
    }

    /* Main content */
    .main {
      transition: margin-right 0.3s ease;
    }

    .main.full {
      margin-right: 0;
    }

    /* Header with background */
    .header {
      position: relative;
      height: 300px;
      background-image: url("https://github.com/millahibrahim148-ops/my-website/blob/main/BLSfKR-ziHzpUbe7umegw6Y33pWy4wYvaKAX9C1ytx2urGfb3MSLulbcL2yAlbNP5JavRj0mp5SQ0x8ZbUMRhxGewpgbOw4XWlD43v3J5kKi1ln_Mtj-U2n6TYWBR8V1ReZRrpXSv4Iye_hHEk-QLGwFGQ3Xq68aJMyuTd_WlTqK0bH7LTwibiwVO0HcDsx0Qz1xgZMYcEdhOlLGqfkE0.jpg?raw=true");
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65); /* darker overlay */
    }

    .header-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .header-content img {
      max-width: 300px;
    }

    /* Menu Icon */
    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: white;
      background: rgba(0,0,0,0.6);
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 1100; /* ðŸ‘ˆ on top of sidebar */
      border-radius: 6px;
    }

    /* Topbar when sidebar is hidden */
    .topbar {
      display: none;
      align-items: center;
      gap: 10px;
      position: fixed;
      top: 15px;
      left: 60px;
      z-index: 1100;
    }

    .topbar img {
      height: 30px;
      border-radius: 4px;
    }

    .topbar h2 {
      color: white;
      font-size: 16px;
      font-weight: normal;
      margin: 0;
    }

    .show-topbar {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <img src="https://github.com/millahibrahim148-ops/my-website/blob/main/unnamed.png?raw=true" alt="Banner">
    <h2>thaalib al-Ê¿Ilm</h2>
    <ul class="menu">
      <li><span>â–¶</span> Homepage</li>
      <li>
        <span>â–¶</span> Ask Question / Suggestion
        <ul class="submenu">
          <li>For Muslim</li>
          <li>For Muslimah</li>
        </ul>
      </li>
      <li>
        <span>â–¶</span> Thaalib al-Ê¿Ilm Guides
        <ul class="submenu">
          <li>How to (...) page</li>
        </ul>
      </li>
    </ul>
  </div>

  <!-- Main -->
  <div class="main" id="main">
    <button class="menu-toggle" id="menuToggle">â˜°</button>
    <div class="topbar" id="topbar">
      <img src="https://github.com/millahibrahim148-ops/my-website/blob/main/unnamed.png?raw=true" alt="Banner Small">
      <h2>thaalib al-Ê¿Ilm</h2>
    </div>
    <div class="header">
      <div class="header-content">
        <img src="https://raw.githubusercontent.com/millahibrahim148-ops/my-website/refs/heads/main/0821.gif" alt="Title GIF">
      </div>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById("menuToggle");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const topbar = document.getElementById("topbar");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
      topbar.classList.toggle("show-topbar");
    });

    document.querySelectorAll(".menu li").forEach(item => {
      item.addEventListener("click", function (e) {
        let submenu = this.querySelector(".submenu");
        let arrow = this.querySelector("span");
        if (submenu) {
          e.stopPropagation(); 
          submenu.style.display = submenu.style.display === "block" ? "none" : "block";
          arrow.textContent = submenu.style.display === "block" ? "â–¼" : "â–¶";
        }
      });
    });
  </script>
</body>
</html>
