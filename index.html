<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thaalib al- øIlm</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: #f2f2f2 url("https://www.transparenttextures.com/patterns/paper-fibers.png");
      display: flex;
      color: #333;
    }

    /* Sidebar */
    aside {
      width: 260px;
      background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
      border-right: 2px solid #aaa;
      box-shadow: inset -2px 0 8px rgba(255,255,255,0.6),
                  inset 2px 0 6px rgba(0,0,0,0.2),
                  2px 0 6px rgba(0,0,0,0.25);
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      position: fixed;
    }

    aside img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 10px;
    }

    aside h1 {
      font-size: 1.4em;
      text-align: center;
      margin: 10px 0 20px 0;
      text-shadow: 1px 1px 0 #fff;
      color: #222;
    }

    nav {
      margin-top: 15px;
    }

    /* Menu categories */
    .menu-category {
      margin: 10px 0;
      border-bottom: 1px solid #bbb;
    }

    .menu-category button {
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      color: #222;
      display: flex;
      align-items: center;
    }

    .menu-category button:hover {
      background: #e0e0e0;
    }

    .arrow {
      margin-right: 8px;
      transition: transform 0.3s;
    }

    .arrow.open {
      transform: rotate(-90deg);
    }

    .submenu {
      display: none;
      padding-left: 25px;
      margin-bottom: 10px;
    }

    .submenu a {
      display: block;
      text-decoration: none;
      color: #444;
      padding: 5px 0;
      font-size: 0.95em;
    }

    .submenu a:hover {
      text-decoration: underline;
    }

    /* Main content */
    main {
      margin-left: 280px;
      padding: 30px;
      flex: 1;
    }

    main h2 {
      text-shadow: 1px 1px 0 #fff;
    }
  </style>
</head>
<body>

  <aside>
    <!-- Banner Image -->
    <img src="https://raw.githubusercontent.com/millahibrahim148-ops/my-website/refs/heads/main/image.png" alt="Banner">
    <h1>thaalib al- øIlm</h1>

    <nav>
      <!-- Homepage -->
      <div class="menu-category">
        <a href="#home" style="display:block; padding:10px; font-weight:bold; text-decoration:none; color:#222;">üè† Homepage</a>
      </div>

      <!-- Ask Question / Give Suggestion -->
      <div class="menu-category">
        <button onclick="toggleMenu(this)">
          <span class="arrow">‚ñº</span> Ask Question / Give Suggestion
        </button>
        <div class="submenu">
          <a href="#ask-question">How to Submit a Question</a>
          <a href="#give-suggestion">Submit a Suggestion</a>
        </div>
      </div>

      <!-- For Muslim / Muslimah -->
      <div class="menu-category">
        <button onclick="toggleMenu(this)">
          <span class="arrow">‚ñº</span> For Muslim / Muslimah
        </button>
        <div class="submenu">
          <a href="#muslim">For Muslim</a>
          <a href="#muslimah">For Muslimah</a>
        </div>
      </div>

      <!-- Thaalib al- øIlm Guides -->
      <div class="menu-category">
        <button onclick="toggleMenu(this)">
          <span class="arrow">‚ñº</span> Thaalib al- øIlm Guides
        </button>
        <div class="submenu">
          <a href="#guide1">How to Start Seeking Knowledge</a>
          <a href="#guide2">Recommended Books</a>
          <a href="#guide3">Daily Routine for a Student</a>
        </div>
      </div>
    </nav>
  </aside>

  <main>
    <h2>Welcome to thaalib al- øIlm</h2>
    <p>Select a category from the sidebar to explore content.</p>
  </main>

  <script>
    function toggleMenu(button) {
      const arrow = button.querySelector(".arrow");
      const submenu = button.nextElementSibling;

      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
      arrow.classList.toggle("open");
    }
  </script>

</body>
</html>
